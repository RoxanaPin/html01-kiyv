<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Textarea</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <form action="">
    <label for="name">Name *</label>

    <input
      name="name"
      id="name"
      minlength="5"
      maxlength="30"
      placeholder="Nume"
      required
    >
    </input>

    <br>
    <br>

    <button
      type="submit"
      name="submit"
      title="Trimite"
    >Trimite</button>

    <br>
    <br>

    <label for="surname">Surname *</label>
    <input
      name="surname"
      id="surname"
      minlength="5"
      maxlength="30"
      placeholder="Prenume"
      required
    ></input>

    <br>
    <br>

    <label for="message">Message *</label>
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="4"
      placeholder="Mesaj"
      required
    ></textarea>

    <br>
    <br>

    <label for="details">Details *</label>
    <textarea
      name="details"
      id="details"
      cols="30"
      rows="8"
      placeholder="Detalii"
      required
    ></textarea>

    <br>
    <br>

    <button
      type="submit"
      title="Trimite"
    >Trimite </button>

  </form>


  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
